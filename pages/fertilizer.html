<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .header {
            padding: 10px;
            text-align: center;
            color: rgb(9, 9, 9);
            font-size: 10px;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>FERTILIZER RECOMMENDATION</h1>
    </div>

    <!-- form section -->
    <div class="container p-3">
        <form id="fertilizerForm" class="text-uppercase font-weight-bold">
            <div class="form-group">
                <label for="Temperature">Temperature</label>
                <input type="number" class="form-control" name="Temperature" id="Temperature" placeholder="Enter the value">
            </div>

            <div class="form-group">
                <label for="Humidity">Humidity</label>
                <input type="number" class="form-control" name="Humidity" id="Humidity" placeholder="Enter the value">
            </div>

            <div class="form-group">
                <label for="soilMoisture">Soil Moisture</label>
                <input type="number" class="form-control" name="soilMoisture" id="soilMoisture" placeholder="Enter the value">
            </div>

            <div class="form-group">
                <label for="soilType">Soil Type</label>
                <select class="form-control form-control-sm" name="soilType" id="soilType">
                    <option>Select</option>
                    <option>sandy</option>
                    <option>loamy</option>
                    <option>black</option>
                    <option>red</option>
                    <option>clayey</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Nitrogen">Nitrogen</label>
                <input type="number" class="form-control" name="Nitrogen" id="Nitrogen" placeholder="Enter the value">
            </div>

            <div class="form-group">
                <label for="Pottasium">Pottasium</label>
                <input type="number" class="form-control" name="Pottasium" id="Pottasium" placeholder="Enter the value">
            </div>

            <div class="form-group">
                <label for="Phosphorous">Phosphorous</label>
                <input type="number" class="form-control" name="Phosphorous" id="Phosphorous" placeholder="Enter the value">
            </div>

            <div class="form-group">
                <label for="cropName">Crop to Grow</label>
                <select class="form-control form-control-sm" name="cropName" id="cropName">
                    <option>Select</option>
                    <option>rice</option>
                    <option>maize</option>
                    <option>chickpea</option>
                    <option>kidneybeans</option>
                    <option>pigeonpeas</option>
                    <option>mothbeans</option>
                    <option>mungbean</option>
                    <option>blackgram</option>
                    <option>lentil</option>
                    <option>pomegranate</option>
                    <option>banana</option>
                    <option>mango</option>
                    <option>grapes</option>
                    <option>watermelon</option>
                    <option>muskmelon</option>
                    <option>apple</option>
                    <option>orange</option>
                    <option>papaya</option>
                    <option>coconut</option>
                    <option>cotton</option>
                    <option>jute</option>
                    <option>coffee</option>
                </select>
            </div>

            <div class="col-md-12 text-center">
                <button type="button" class="btn btn-dark bg-dark btn-lg" id="predictBtn">Predict</button>
            </div>
        </form>

        <div class="result" id="result"></div>
    </div>

    <div class="container">
        <footer class="py-3 my-4">
            <hr>
            <p class="text-center text-body-secondary">&copy; AgriSmart</p>
        </footer>
    </div>

    <script>
        document.getElementById("predictBtn").addEventListener("click", function () {
            // Get values from the form
            var temperature = parseFloat(document.getElementById("Temperature").value);
            var humidity = parseFloat(document.getElementById("Humidity").value);
            var soilMoisture = parseFloat(document.getElementById("soilMoisture").value);
            var soilType = document.getElementById("soilType").value;
            var nitrogen = parseFloat(document.getElementById("Nitrogen").value);
            var pottasium = parseFloat(document.getElementById("Pottasium").value);
            var phosphorous = parseFloat(document.getElementById("Phosphorous").value);
            var cropName = document.getElementById("cropName").value;

            // Simple logic for fertilizer recommendation (you can adjust this as needed)
            var fertilizerRecommendation = "";
            if (cropName && nitrogen && pottasium && phosphorous) {
                if (cropName === "rice") {
                    fertilizerRecommendation = "Recommended Fertilizer: Nitrogen-based Fertilizer (High Nitrogen)";
                } else if (cropName === "maize") {
                    fertilizerRecommendation = "Recommended Fertilizer: Balanced Fertilizer (Nitrogen, Phosphorous, Potassium)";
                } else if (cropName === "chickpea") {
                    fertilizerRecommendation = "Recommended Fertilizer: Phosphorous-based Fertilizer (High Phosphorous)";
                } else {
                    fertilizerRecommendation = "Recommended Fertilizer: Organic Fertilizer";
                }
            }

            // Display the recommendation
            document.getElementById("result").innerHTML = `
                <strong>Crop:</strong> ${cropName} <br>
                <strong>Fertilizer Recommendation:</strong> ${fertilizerRecommendation} <br>
                <strong>Note:</strong> Always verify with local agricultural experts for best results.
            `;
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
